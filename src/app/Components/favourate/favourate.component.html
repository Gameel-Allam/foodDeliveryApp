<div class="container rounded-3 mt-3" style="min-height: 80vh">
  @for (fav of allFavorites; track fav.id) {
  <div class="w-50 bg-light m-auto mb-3 rounded-5 overflow-hidden">
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div>
          <img [src]="fav.image" width="100%" loading="lazy" />
        </div>
      </div>
      <div class="col-sm-12 col-md-8 align-items-center text-center m-auto">
        <p>{{ fav.name }}</p>

        <p>
          Price : <span class="text-danger">{{ 500 | currency }}</span>
        </p>
        <p>
          <span class="category">{{ fav.category }}</span>
        </p>
      </div>
    </div>
  </div>
  }
</div>
