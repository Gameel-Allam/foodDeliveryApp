<div class="mb-5">
  <div class="meal">
    <div class="mealImage">
      <img [src]="meal.strMealThumb" alt="mealImage" />
    </div>
    <div class="mealInfo">
      <div class="title">
        <h6>{{ meal.strMeal }}</h6>
        <a
          class="btn fav"
          (click)="addToFavorites({ id: '1', name: 'ali' })"
          (click)="togglefav($event)"
        >
          <svg
            class="change"
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-bookmark-heart"
            viewBox="0 0 16 16"
            [routerLinkActive]="['active']"
          >
            <path
              fill-rule="evenodd"
              d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
            />
            <path
              d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"
            />
          </svg>
        </a>
      </div>
      <p>Main Ingredients:<br /></p>

      <div class="ingredients">
        <p class="main-ingredient">#{{ meal.strIngredient1 }}</p>
        <p class="main-ingredient">#{{ meal.strIngredient2 }}</p>
        <p class="main-ingredient">#{{ meal.strIngredient3 }}</p>
        <p class="main-ingredient">#{{ meal.strIngredient4 }}</p>
        <p class="main-ingredient">#{{ meal.strIngredient5 }}</p>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-4">
          <span> Rating (537) </span>
          <br />
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-star-fill rate"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
            <strong>4.9</strong></span
          >
        </div>
        <div class="col-sm-12 col-md-6">
          <span> Price </span>
          <br />

          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-tag-fill price"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"
              />
            </svg>

            <strong>500 L.E</strong>
          </span>
        </div>
      </div>

      <button class="btn">Add to cart</button>
    </div>
  </div>
</div>
